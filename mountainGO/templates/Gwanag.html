        <p>서울시 한강 남쪽에 우뚝하게 솟아있는 산그 뒤쪽으로는 청계산, 백운산, 광교산으로 연결되는 한남정맥이 이어진다. 산 정상부에는 바위로 이루어져 있는데 그 모습이 갓을 쓰고 있는 모습을 닮아
